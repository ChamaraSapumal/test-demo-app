<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <ngx-typed-js [strings]="['feet.','money.','health.','vehicle.']" [showCursor]="false" [backDelay]="1500"
                [loop]="true" [smartBackspace]="false">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">That's the thing about books. The let you
                    travel
                    without moving your <span class="typing text-primary"></span></h1>
            </ngx-typed-js>
            <p class="col-lg-10 fs-4">-Jhumpa Lahiri</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5" data-aos="fade-up">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        [(ngModel)]="loginObj.email" [ngModelOptions]={standalone:true}>
                    <label for="floatingInput">User name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        [(ngModel)]="loginObj.password" [ngModelOptions]={standalone:true}>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" (click)="login()">Sign in</button>
                <span>New user? </span> <a class="icon-link" [routerLink]="['/signup']">Create an account</a>
                <hr class="my-4">
                <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>
